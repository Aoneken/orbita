<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Charset DEBE ser la primera línea del head -->
    <meta charset="UTF-8" />

    <!-- Security Headers: Migrados a public/_headers (Cloudflare Pages) -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- App Meta: usar favicon con fondo transparente para pestaña -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/logo_orbita_sinfondo.png?v=2"
    />
    <link rel="icon" href="/logo_orbita_sinfondo.png?v=2" />
    <link rel="shortcut icon" href="/logo_orbita_sinfondo.png?v=2" />
    <!-- Apple touch icon (full-size logo) -->
    <link rel="apple-touch-icon" href="/logo_orbita.png" />
    <!-- Safari pinned tab (monochrome) -->
    <link rel="mask-icon" href="/logo_orbita_sinfondo.svg" color="#0f172a" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Órbita" />
    <link rel="apple-touch-icon" sizes="180x180" href="/pwa-192x192.png" />
    <!-- PWA: Compatibilidad futura (versión Apple deprecada) -->
    <meta name="mobile-web-app-capable" content="yes" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#0f172a" />
    <meta
      name="description"
      content="Órbita - Boletín Oficial de Argentina simplificado con IA"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://orbita.aoneken.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://orbita.aoneken.com" />
    <meta property="og:title" content="Órbita | Análisis del Boletín Oficial" />
    <meta
      property="og:description"
      content="Plataforma de análisis del Boletín Oficial en tiempo real. Resúmenes generados con IA. Desarrollado por Aoneken."
    />
    <meta
      property="og:image"
      content="https://orbita.aoneken.com/og-image.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="es_AR" />
    <meta property="og:site_name" content="Órbita" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://orbita.aoneken.com" />
    <meta
      name="twitter:title"
      content="Órbita | Análisis del Boletín Oficial"
    />
    <meta
      name="twitter:description"
      content="Plataforma de análisis del Boletín Oficial en tiempo real. Resúmenes generados con IA."
    />
    <meta
      name="twitter:image"
      content="https://orbita.aoneken.com/og-image.jpg"
    />

    <title>Órbita | Análisis del Boletín Oficial</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
