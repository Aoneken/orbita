<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente de fondo oscuro profesional -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <!-- Bandera Argentina franja celeste -->
    <linearGradient id="celesteGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#75AADB" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#75AADB" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#75AADB" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Sol de Mayo gradient -->
    <radialGradient id="solGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F6B40E"/>
      <stop offset="70%" stop-color="#E5A00D"/>
      <stop offset="100%" stop-color="#D4940C"/>
    </radialGradient>

    <!-- Glow para el sol -->
    <filter id="solGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sombra suave para texto -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Fondo oscuro base -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Franjas bandera argentina sutiles -->
  <rect x="0" y="0" width="1200" height="160" fill="url(#celesteGrad)"/>
  <rect x="0" y="470" width="1200" height="160" fill="url(#celesteGrad)"/>

  <!-- Línea celeste superior decorativa -->
  <rect x="0" y="0" width="1200" height="4" fill="#75AADB"/>

  <!-- Sol de Mayo decorativo (esquina superior derecha) -->
  <g transform="translate(1050, 100)" filter="url(#solGlow)">
    <circle cx="0" cy="0" r="50" fill="url(#solGrad)" opacity="0.9"/>
    <!-- Rayos simplificados -->
    <g fill="#F6B40E" opacity="0.8">
      <path d="M0,-70 L-5,-55 L5,-55 Z"/>
      <path d="M0,70 L-5,55 L5,55 Z"/>
      <path d="M-70,0 L-55,-5 L-55,5 Z"/>
      <path d="M70,0 L55,-5 L55,5 Z"/>
      <path d="M-50,-50 L-40,-35 L-35,-40 Z"/>
      <path d="M50,-50 L40,-35 L35,-40 Z"/>
      <path d="M-50,50 L-40,35 L-35,40 Z"/>
      <path d="M50,50 L40,35 L35,40 Z"/>
    </g>
  </g>

  <!-- Contenido principal centrado -->
  <g transform="translate(600, 315)">
    <!-- Título principal ÓRBITA -->
    <text x="0" y="-50"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="96"
          font-weight="800"
          fill="#FFFFFF"
          text-anchor="middle"
          filter="url(#textShadow)">
      ÓRBITA
    </text>

    <!-- Subtítulo -->
    <text x="0" y="30"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="28"
          font-weight="400"
          fill="#94a3b8"
          text-anchor="middle">
      Boletín Oficial de Argentina
    </text>

    <!-- Badge IA -->
    <g transform="translate(0, 80)">
      <rect x="-100" y="-18" width="200" height="36" rx="18" fill="#75AADB" opacity="0.2"/>
      <rect x="-100" y="-18" width="200" height="36" rx="18" fill="none" stroke="#75AADB" stroke-width="1.5"/>
      <text x="0" y="7"
            font-family="system-ui, -apple-system, sans-serif"
            font-size="18"
            font-weight="600"
            fill="#75AADB"
            text-anchor="middle">
        ✨ Simplificado con IA
      </text>
    </g>
  </g>

  <!-- Footer: dominio y branding -->
  <g transform="translate(0, 580)">
    <!-- Línea separadora -->
    <rect x="100" y="0" width="1000" height="1" fill="#334155"/>

    <!-- Dominio -->
    <text x="120" y="30"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="22"
          font-weight="500"
          fill="#75AADB">
      orbita.aoneken.com
    </text>

    <!-- Aoneken branding -->
    <text x="1080" y="30"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="18"
          font-weight="400"
          fill="#64748b"
          text-anchor="end">
      by Aoneken
    </text>
  </g>
</svg>
